<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <title>ECMC CODE CHALLENGE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

<body onload="init()">

    <div id="header">
        <h1>Check For Consecutive Numbers</h1>
    </div>

    <div id="content">
        <!-- form to take input from user -->
        <div id="mainContent">
            <form role="form">
                <div class="form-group" id="userInput">
                    <label for="input">Enter the integer one by one :</label>
                    <input id="numberInput" class="form-control" type="number"/>
                </div>
            </form>
        </div>

        <!-- Buttons -->
        <div id="buttons">
            <button id="addBtn" type="button" onclick="addInteger()" >Add number</button>
            <button id="searchBtn" onclick="searchConsecutiveNumbers()" >Search Indices</button>
            <button id="resetBtn" onclick="reset()" >Reset</button>
        </div>

        <div id="output">
            <!-- Numbers added by user -->
            <div id="integerArray">
                <p>Entered Numbers :  [Array]</p>
            </div>

            <!-- List of indices returned -->
            <div id="indicesArray">
                <p>List Of Indices :  [Array]</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div id="wrap">
            <p>&copy; ECMC coding challenge</p>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js.js"></script>
</body>
</html>
